<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/logo.png" />
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="/header.css" />
    <link rel="stylesheet" href="checkoutSection.css" />
    <title>Checkout</title>
  </head>
  <body class="greenBg">
    <header class="header">
      <div class="container headerSeparator">
        <div class="siteBrand">
          <img src="/assets/logoGreen.png" alt="" />
          <a href="/">
            <h1>Food<span class="green">Now</span></h1>
          </a>
          <span class="secondaryText">Checkout</span>
        </div>
      </div>
    </header>
    <section class="container subSections">
      <div class="checkoutPageDiv">
        <ul class="checkoutPageCartList"></ul>
        <div class="checkoutConfirmation">
          <div class="checkoutInfos">
            <p class="checkoutSubtotalPriceText">Subtotal:</p>
            <p class="checkoutSubtotalPriceValue">$30.00</p>
          </div>
          <div class="checkoutInfos">
            <p class="checkoutShippingPriceText">Shipping:</p>
            <p class="checkoutShippingPriceValue">$10.00</p>
          </div>
          <div class="checkoutInfos checkoutTotalPaymentPrice">
            <p>You Pay:</p>
            <p>$30.00</p>
          </div>
          <div>
            <button class="mainButton placeOrderButton">Place Order</button>
          </div>
        </div>
      </div>
    </section>
    <script src="/main.js"></script>
  </body>
</html>
